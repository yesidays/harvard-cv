version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: harvard-cv-db
    environment:
      POSTGRES_DB: harvard_cv
      POSTGRES_USER: cvuser
      POSTGRES_PASSWORD: cvpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvuser -d harvard_cv"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: harvard-cv-backend
    environment:
      DATABASE_URL: postgresql://cvuser:cvpassword@postgres:5432/harvard_cv
      SECRET_KEY: your-secret-key-change-in-production
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173", "http://localhost"]'
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        python seed_data.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    container_name: harvard-cv-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
